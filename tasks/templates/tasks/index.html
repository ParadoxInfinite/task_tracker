{% load static %}
<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
<link href="{% static 'css/landing_page.css' %}" rel="stylesheet" />

<!--     Fonts     -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css"
  rel="stylesheet"
/>
<link
  href="http://fonts.googleapis.com/css?family=Grand+Hotel"
  rel="stylesheet"
  type="text/css"
/>
<div class="main">

  <div class="cover black" data-color="blue"></div>

  <div class="container">
    <h1 class="logo">
      Task Tracker
    </h1>

    <div class="content">
      <h4 class="motto">A custom task tracker, just for you!</h4>
      <div class="subscribe">
        <h5 class="info-text">
          Join us now to try it out!
        </h5>
        <div class="row">
          <a
          href="{% url 'users:register' %}"
            class="btn btn-danger btn-fill col-xs-12 col-md-2 col-md-offset-3"
          >
            Register
        </a>
          <div class="col-xs-12 col-md-2">&nbsp;</div>
          <a
          href="{% url 'users:login' %}"
            class="btn btn-info btn-fill col-xs-12 col-md-2"
          >
            Login
        </a>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      Made with <i class="fa fa-heart heart"></i> by
      <a href="http://github.com/ParadoxInfinite">ParadoxInfinite</a>
    </div>
  </div>
</div>
<script src="{% static 'js/jquery-1.10.2.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.min.js' %}" type="text/javascript"></script>
